name: Gitleaks Secret Scan

on:
  pull_request:
    branches:
      - develop
    types: [opened, reopened, synchronize, ready_for_review]


jobs:
  gitleaks-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

  # 1️⃣ Run Gitleaks with default rules
      - name: Run Gitleaks (Default Rules)
        uses: gitleaks/gitleaks-action@v2
        with:
          args: detect --source . --report-path gitleaks-default-report.json --exit-code 1
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}

      # 2️⃣ Run Gitleaks with custom config
      - name: Run Gitleaks (Custom Rules)
        uses: gitleaks/gitleaks-action@v2
        with:
          args: detect --config-path .github/gitleaks/gitleaks.toml --source . --report-path gitleaks-custom-report.json --exit-code 1
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}

      # 3️⃣ Upload reports as artifacts (optional but useful for debugging)
      - name: Upload Gitleaks Reports
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-reports
          path: |
            gitleaks-default-report.json
            gitleaks-custom-report.json